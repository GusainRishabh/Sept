<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Student - Tiffin Service</title>
  <style>
    body {
      background: #121212;
      color: #f1f1f1;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00f2fe;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #bbb;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #333;
      outline: none;
      font-size: 15px;
      background: #2a2a2a;
      color: #fff;
    }
    input:focus, select:focus {
      border-color: #4facfe;
      box-shadow: 0 0 6px rgba(79, 172, 254, 0.8);
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Student</h2>
    <form id="studentForm">
      <div class="form-group">
        <label for="name">Student Name</label>
        <input type="text" id="name" name="name" placeholder="Enter student name" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone No.</label>
        <input type="text" id="phone" name="phone" placeholder="Enter phone number" required>
      </div>
      <div class="form-group">
        <label for="gmail">Gmail</label>
        <input type="email" id="gmail" name="gmail" placeholder="Enter Gmail" required>
      </div>
      <div class="form-group">
        <label for="meals">Meals per Day</label>
        <select id="meals" name="meals" required>
          <option value="">-- Select --</option>
          <option value="1">One Time</option>
          <option value="2">Two Times</option>
          <option value="3">Three Times</option>
        </select>
      </div>
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" name="startDate" required>
      </div>
      <div class="form-group">
        <label for="endDate">End Date (30 Days Later)</label>
        <input type="text" id="endDate" name="endDate" readonly>
      </div>
      <!-- Payment Section -->
      <div class="form-group">
        <label for="totalAmount">Total Amount</label>
        <input type="number" id="totalAmount" name="totalAmount" placeholder="Total amount for 30 days" required>
      </div>
      <div class="form-group">
        <label for="paidAmount">Paid Amount</label>
        <input type="number" id="paidAmount" name="paidAmount" placeholder="Amount given by student" required>
      </div>
      <div class="form-group">
        <label for="pendingAmount">Pending Amount</label>
        <input type="number" id="pendingAmount" name="pendingAmount" placeholder="Pending amount" readonly>
      </div>

      <button type="submit">Add Student</button>
    </form>
  </div>

  <script>
    // Auto-calculate End Date
    document.getElementById("startDate").addEventListener("change", function () {
      const start = new Date(this.value);
      if (!isNaN(start)) {
        const end = new Date(start);
        end.setDate(end.getDate() + 30);
        document.getElementById("endDate").value = end.toISOString().split("T")[0];
      }
    });

    // Auto-calculate pending amount
    const totalAmount = document.getElementById("totalAmount");
    const paidAmount = document.getElementById("paidAmount");
    const pendingAmount = document.getElementById("pendingAmount");

    function calculatePending() {
      const total = parseFloat(totalAmount.value) || 0;
      const paid = parseFloat(paidAmount.value) || 0;
      pendingAmount.value = total - paid;
    }

    totalAmount.addEventListener("input", calculatePending);
    paidAmount.addEventListener("input", calculatePending);

    // Handle form submission
    document.getElementById("studentForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const token = localStorage.getItem("token");
      if (!token) {
        alert("⚠️ You must login first!");
        window.location.href = "index.html";
        return;
      }

      const studentData = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        gmail: document.getElementById("gmail").value,
        meals: document.getElementById("meals").value,
        startDate: document.getElementById("startDate").value,
        endDate: document.getElementById("endDate").value,
        totalAmount: parseFloat(document.getElementById("totalAmount").value),
        paidAmount: parseFloat(document.getElementById("paidAmount").value),
        pendingAmount: parseFloat(document.getElementById("pendingAmount").value)
      };

      try {
        const res = await fetch("https://sept-4.onrender.com/students", {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify(studentData)
        });

        const data = await res.json();

        if (res.ok) {
          alert("✅ Student added successfully!");
          window.location.href = "viewstudent.html"; // redirect
        } else {
          alert("❌ " + data.message);
        }
      } catch (err) {
        console.error(err);
        alert("⚠️ Server error, please try again later.");
      }
    });
  </script>
</body>
</html>
